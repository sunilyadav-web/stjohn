{% extends "../base.html" %}
{% block title %} Register {% endblock title %}
{% block body %}
        <div class="container">
            <div class="row d-flex justify-content-center pt-3">
                <div class="col-10 col-md-6">
                <h2 class="text-center">Register</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" type="username" name="username" id="username" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" type="email" name="email" id="email" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" name="password" id="password">
                    </div>
                    
                      <div class="mb-4">
                          <label class="form-label" for="confirm_password">Confirm Password</label>
                          <input class="form-control" type="password" name="confirm_password" id="confirm_password">
                      </div>
                      <div class="d-grid mb-3" >
                      <input type="submit" class="btn" value="Register" style="background-color: #bd081d; color: white; cursor: pointer;padding: 10px;">
                      </div>
                      <div>Already have an account? <a href="{% url 'users:login' %}">Login</a></div>
                  </form>
                </div>
            </div>
        </div>

{% endblock body %}
