{% extends "base.html" %}
{% block title %} Login {% endblock title %}
{% load static %}
{% block body %}

            <div class="container">
                <div class="row d-flex justify-content-center pt-4">
                    <div class="col-10 col-md-6">
                        <h2 class="text-center">Login</h2>
                        <form method="POST" action="{% url 'users:login' %}" >
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                              <div class="mb-3">
                                  <label class="form-label" for="username">Username</label>
                                  <input class="form-control" type="username" name="username" id="username" required>
                              </div>
                              <div class="mb-3">
                                  <label class="form-label" for="password">Password</label>
                                  <input class="form-control" type="password" name="password" id="password" required>
                              </div>
                              <div class="mb-3">
                                  <a href="{% url 'password_reset' %}">Forgot Password?</a>
                              </div>
              
                              <div class="d-grid mb-4">
                              <input type="submit" class="btn" value="Login" style="background-color: #bd081d; color: white; cursor: pointer;padding: 10px;">
                              </div>
                             <div>Don't have a account? <a href="{% url 'users:register' %}">Create a new account</a></div>
                          </form> 
                    </div>
                </div>
            </div>
        
{% endblock body %}
