<!DOCTYPE html> {% load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Quiz</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <!-- ===============Header================ -->
    <header class="mt-3 ms-5">

        <a href="{% url 'index:index' %}" class="btn-outline-dark btn">&#8592; Back To Home</a>
    </header>

    <!-- =================Main=================== -->

    <div class="container ">

        <div class="card-columns" style="padding: 10px; margin: 20px;">
            <div class="card" align="centre " style="width: 32rem; border:5px black solid">
                <img class="card-img-top"
                    src="http://kmit.in/emagazine/wp-content/uploads/2018/02/karnataka-results.jpg"
                    alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Score: {{score}}</h5>

                    <p class="card-text">Time Taken: {{quizTime}} seconds</p>
                    <p class="card-text">Correct answers: {{total_right}}</p>
                    <p class="card-text">Incorrect answers: {{total_wrong}}</p>
                    <p class="card-text">Total Attempt: {{total_attempt}}</p>
                    <h5>All the best for next quiz!</h5>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
