<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{myvar.enrollment_no}}</title>
    <style>
       
        body {
            height: 1000px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .title {
            background-color: darkblue;
            color: #fff;
            border-radius: 60px;
            font-size: 28px;
            padding-top: 22px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .student {
            display: flex;
        }

        .photo {
            width: 250px;
            height: 250px;
            text-align: right;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        p {
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div class="title" id="header_content">St. John INTERNATIONAL
        UNIVERSITY</div>

    <div class="student">
        <img src="{{myvar.image.path}}" alt="" style="height:200px;">
        <img src="../../../static/images/Photo.jfif" alt="" style="height:200px;">
        <span class="studnet-detail">
            <b>Registration Number- {{myvar.reg_no}}</b> <br>
            <b>Name- {{myvar.name}}</b> <br>
            <b>Date- {{myvar.date}}</b> <br>
            <b>Time- {{myvar.time}}</b> <br>
            <b>GATE Paper- {{myvar.paper}}</b> <br>
            <p>Exam Center({{myvar.exam_centre}})</p>
        </span>
    </div>
    <hr><br>
    <div>
        <center>
            <h1>Following are the Instructions:</h1>
        </center>
        <div style="font-size: 14px; float:left;">

            {{ myvar.instruction|safe }}
        </div>
    </div>
</body>

</html>
