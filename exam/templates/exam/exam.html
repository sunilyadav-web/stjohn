{% extends 'base.html' %}

{% block body %}


<div class="container py-5 my-3">
    <div class="row">
        <h1 class="title text-center">Examination</h1>
        <div class="col d-flex align-items-center justify-content-center mt-3">
            <a class="btn btn-dark mx-3" href="{% url 'exam:exam-start' %}">Start Exam</a>
            {% comment %} {% if ec.start_submission %}
            <a class="btn btn-success mx-3" href="{% url 'exam:exam-submission' %}">Exam Submission</a>
            {% else %}
            <a class="btn btn-success mx-3 disabled" href="{% url 'exam:exam-submission' %}">Exam Submission</a>
            {% endif %} {% endcomment %}
            <a class="btn btn-success mx-3" href="{% url 'exam:exam-submission' %}">Exam Submission</a>
        </div>
    </div>
</div>


{% endblock body %}
